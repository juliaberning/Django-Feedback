{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Home</h2>
  {% if user.is_authenticated %}
  <p class="mt-4">Hello, {{ user.username }}!</p>
  <a href="{% url 'logout' %}" class="btn btn-danger mt-4">Logout</a>
  {% else %}
  <p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-4">Login</a>
    <a href="{% url 'register' %}" class="btn btn-success mt-4 ms-3">Register</a>
  </p>
  {% endif %}
</div>
{% endblock %}
